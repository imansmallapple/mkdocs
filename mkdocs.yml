site_name: Oniro Project
site_url: https://imansmallapple.github.io/mkdocs/
theme:
 name: material
 features:
   - content.code.copy
   - content.code.select
   - navigation.footer
 font: 
  text: Plus Jakarta Sans
  code: Plus Jakarta Sans # Change font in code
 logo: assets/oniro.png
 favicon: assets/favicon.ico
 palette: 
   # Dark mode
  - scheme: slate
    toggle:
     icon: material/weather-sunny
     name: Dark mode
    primary: indigo
    accent: deep purple

  # Light mode
  - scheme: default
    toggle:
      icon: material/weather-night
      name: Light mode
    primary: blue
    accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
